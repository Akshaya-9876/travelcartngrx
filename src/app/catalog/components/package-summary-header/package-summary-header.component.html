<section class="card package-summary">
    <div class="image-container">
        <!-- <img src="{{package?.location | imageUrl}}"> -->
        <img src="assets/asset/img/location/{{package?.location}}.png">
    </div>
    <div class="descruptive">
        <h2>{{package?.name}}</h2>
        <p class="amount">{{package?.price | currency:'INR':'symbol-narrow':'4.2-2'}}</p>
        <p>{{package?.details}}</p>
        <div class="rating">
            <app-rating [disabled]="true" [rating]="rating"></app-rating>
            <span>(2)</span>
        </div>
        <div class="left button-pane">
            <button class="btn-addtocart" (click)="addToCart()"><i class="mdi mdi-cart"></i>Add to Cart</button>
            <button (click)="addReview()"><i class="mdi mdi-comment-edit"></i>Add Review</button>
        </div>
    </div>
</section>

<app-review-popup #reviewPopup (save) ="saveReview ($event) "></app-review-popup>
